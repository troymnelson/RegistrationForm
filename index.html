<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="POST">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input name="first-name" required type='text' id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input name="last-name" required type='text' id="last-name"></label>
            <label for="email">Enter Your Email: <input required name="email" type='email' id="email"></label>
            <label for="new-password">Create a New Password: <input class='inline' name="password" pattern="[a-z0-5]{8,}" required type="password" id="new-password"></label>
          </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input class='inline' name="account-type" id="personal-account" checked type="radio"> Personal</label>
            <label for="business-account"><input class='inline' name="account-type" id="business-account" type="radio"> Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input name="profile-picture" id="profile-picture" type="file"></label>
            <label for="age">Input your age (years): <input type="number" name="age" id="age" min="13" max="120"></label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
        </fieldset>
        <label for="terms-and-conditions">I accept the <a href="https://www.freeCodeCamp.org/news/terms-of-service">terms and conditions</a><input class="inline" id="terms-and-conditons"  required name="terms-and-conditions" type="checkbox"></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
